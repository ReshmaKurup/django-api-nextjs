name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: node:18
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        push: false
        tags: reshma164/django-api-next.js-webapp:latest

    - name: Run Tests
      run: |
        npm install
        npm test

    - name: Deploy to K3s
      run: |
        kubectl apply -f kubernetes-deployment.yaml
        
        
